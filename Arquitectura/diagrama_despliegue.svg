    <text x="140" y="195" text-anchor="middle" font-size="10" fill="white">IDE</text>
    
    <!-- API Local -->
    <rect x="200" y="160" width="80" height="50" rx="5" fill="#2196F3" opacity="0.7" stroke="#1565C0" stroke-width="2"/>
    <text x="240" y="180" text-anchor="middle" font-size="12" font-weight="bold" fill="white">API</text>
    <text x="240" y="195" text-anchor="middle" font-size="10" fill="white">:7000</text>
    
    <!-- Blazor Local -->
    <rect x="290" y="160" width="80" height="50" rx="5" fill="#FF9800" opacity="0.7" stroke="#E65100" stroke-width="2"/>
    <text x="330" y="180" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Blazor</text>
    <text x="330" y="195" text-anchor="middle" font-size="10" fill="white">:7001</text>
    
    <!-- LocalDB -->
    <rect x="150" y="230" width="120" height="50" rx="5" fill="#607D8B" opacity="0.7" stroke="#37474F" stroke-width="2"/>
