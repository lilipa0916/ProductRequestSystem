    <text x="225" y="105" text-anchor="middle" font-size="18" font-weight="bold" fill="#2E7D32">Desarrollo Local</text>
    
    <!-- Developer Machine -->
    <rect x="70" y="120" width="310" height="200" rx="10" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
    <text x="225" y="145" text-anchor="middle" font-size="14" font-weight="bold" fill="#2E7D32">💻 Máquina del Desarrollador</text>
    
    <!-- VS/VSCode -->
    <rect x="90" y="160" width="100" height="50" rx="5" fill="#4CAF50" opacity="0.7" stroke="#2E7D32" stroke-width="2"/>
