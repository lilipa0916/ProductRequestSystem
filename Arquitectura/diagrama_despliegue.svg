    <text x="130" y="485" text-anchor="middle" font-size="12" font-weight="bold" fill="white">📥 Source</text>
    <text x="130" y="500" text-anchor="middle" font-size="10" fill="white">Git Push</text>
    
    <rect x="200" y="460" width="100" height="60" rx="8" fill="#673AB7" opacity="0.7" stroke="#4527A0" stroke-width="2"/>
    <text x="250" y="485" text-anchor="middle" font-size="12" font-weight="bold" fill="white">🔨 Build</text>
    <text x="250" y="500" text-anchor="middle" font-size="10" fill="white">Compile + Test</text>
    
    <rect x="320" y="460" width="100" height="60" rx="8" fill="#673AB7" opacity="0.7" stroke="#4527A0" stroke-width="2"/>
    <text x="370" y="485" text-anchor="middle" font-size="12" font-weight="bold" fill="white">🧪 Test</text>
