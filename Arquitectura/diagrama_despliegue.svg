    <rect x="820" y="180" width="150" height="80" rx="10" fill="#FFEBEE" stroke="#F44336" stroke-width="2"/>
    <text x="895" y="205" text-anchor="middle" font-size="14" font-weight="bold" fill="#C62828">🖥️ Web Server 1</text>
    
    <rect x="840" y="220" width="60" height="25" rx="3" fill="#2196F3" opacity="0.7"/>
    <text x="870" y="235" text-anchor="middle" font-size="10" font-weight="bold" fill="white">API</text>
    
    <rect x="910" y="220" width="50" height="25" rx="3" fill="#FF9800" opacity="0.7"/>
    <text x="935" y="235" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Blazor</text>
    
    <rect x="980" y="180" width="150" height="80" rx="10" fill="#FFEBEE" stroke="#F44336" stroke-width="2"/>
    <text x="1055" y="205" text-anchor="middle" font-size="14" font-weight="bold" fill="#C62828">🖥️ Web Server 2</text>
    
