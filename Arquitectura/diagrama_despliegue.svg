    <text x="895" y="366" text-anchor="middle" font-size="11" font-weight="bold" fill="white">📊 Monitoring</text>
    
    <rect x="980" y="350" width="150" height="25" rx="5" fill="#607D8B" opacity="0.7"/>
    <text x="1055" y="366" text-anchor="middle" font-size="11" font-weight="bold" fill="white">🔐 Security</text>
  </g>
  
  <!-- CI/CD Pipeline -->
