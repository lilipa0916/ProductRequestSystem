    <rect x="560" y="460" width="100" height="60" rx="8" fill="#673AB7" opacity="0.7" stroke="#4527A0" stroke-width="2"/>
    <text x="610" y="485" text-anchor="middle" font-size="12" font-weight="bold" fill="white">📦 Package</text>
    <text x="610" y="500" text-anchor="middle" font-size="10" fill="white">Docker/Zip</text>
    
    <rect x="680" y="460" width="100" height="60" rx="8" fill="#FF9800" opacity="0.7" stroke="#E65100" stroke-width="2"/>
    <text x="730" y="485" text-anchor="middle" font-size="12" font-weight="bold" fill="white">🚀 Deploy</text>
    <text x="730" y="500" text-anchor="middle" font-size="10" fill="white">Staging</text>
    
    <rect x="800" y="460" width="100" height="60" rx="8" fill="#4CAF50" opacity="0.7" stroke="#2E7D32" stroke-width="2"/>
    <text x="850" y="485" text-anchor="middle" font-size="12" font-weight="bold" fill="white">✅ Approve</text>
    <text x="850" y="500" text-anchor="middle" font-size="10" fill="white">Manual</text>
    
    <rect x="920" y="460" width="100" height="60" rx="8" fill="#F44336" opacity="0.7" stroke="#C62828" stroke-width="2"/>
    <text x="970" y="485" text-anchor="middle" font-size="12" font-weight="bold" fill="white">🎯 Deploy</text>
    <text x="970" y="500" text-anchor="middle" font-size="10" fill="white">Production</text>
    
    <rect x="1040" y="460" width="100" height="60" rx="8" fill="#607D8B" opacity="0.7" stroke="#37474F" stroke-width="2"/>
    <text x="1090" y="485" text-anchor="middle" font-size="12" font-weight="bold" fill="white">📊 Monitor</text>
    <text x="1090" y="500" text-anchor="middle" font-size="10" fill="white">Health Check</text>
    
    <!-- Arrows between pipeline steps -->
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#4527A0"/>
      </marker>
    </defs>
    
    <line x1="180" y1="490" x2="200" y2="490" stroke="#4527A0" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="300" y1="490" x2="320" y2="490" stroke="#4527A0" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="420" y1="490" x2="440" y2="490" stroke="#4527A0" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="540" y1="490" x2="560" y2="490" stroke="#4527A0" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="660" y1="490" x2="680" y2="490" stroke="#4527A0" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="780" y1="490" x2="800" y2="490" stroke="#4527A0" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="900" y1="490" x2="920" y2="490" stroke="#4527A0" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="1020" y1="490" x2="1040" y2="490" stroke="#4527A0" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Cloud Services -->
