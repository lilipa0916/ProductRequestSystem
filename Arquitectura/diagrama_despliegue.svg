    <text x="600" y="605" text-anchor="middle" font-size="18" font-weight="bold" fill="#1565C0">Servicios en la Nube (Azure/AWS)</text>
    
    <!-- Azure Services -->
    <rect x="80" y="620" width="120" height="60" rx="8" fill="#0078D4" opacity="0.7" stroke="#005A9F" stroke-width="2"/>
    <text x="140" y="645" text-anchor="middle" font-size="12" font-weight="bold" fill="white">☁️ App Service</text>
    <text x="140" y="660" text-anchor="middle" font-size="10" fill="white">Web Hosting</text>
    
    <rect x="220" y="620" width="120" height="60" rx="8" fill="#0078D4" opacity="0.7" stroke="#005A9F" stroke-width="2"/>
    <text x="280" y="645" text-anchor="middle" font-size="12" font-weight="bold" fill="white">🗄️ SQL Database</text>
    <text x="280" y="660" text-anchor="middle" font-size="10" fill="white">Managed SQL</text>
    
    <rect x="360" y="620" width="120" height="60" rx="8" fill="#0078D4" opacity="0.7" stroke="#005A9F" stroke-width="2"/>
    <text x="420" y="645" text-anchor="middle" font-size="12" font-weight="bold" fill="white">🔐 Key Vault</text>
    <text x="420" y="660" text-anchor="middle" font-size="10" fill="white">Secrets</text>
    
    <rect x="500" y="620" width="120" height="60" rx="8" fill="#0078D4" opacity="0.7" stroke="#005A9F" stroke-width="2"/>
    <text x="560" y="645" text-anchor="middle" font-size="12" font-weight="bold" fill="white">📊 App Insights</text>
    <text x="560" y="660" text-anchor="middle" font-size="10" fill="white">Monitoring</text>
    
    <rect x="640" y="620" width="120" height="60" rx="8" fill="#0078D4" opacity="0.7" stroke="#005A9F" stroke-width="2"/>
    <text x="700" y="645" text-anchor="middle" font-size="12" font-weight="bold" fill="white">🚀 DevOps</text>
    <text x="700" y="660" text-anchor="middle" font-size="10" fill="white">Pipelines</text>
    
    <rect x="780" y="620" width="120" height="60" rx="8" fill="#0078D4" opacity="0.7" stroke="#005A9F" stroke-width="2"/>
    <text x="840" y="645" text-anchor="middle" font-size="12" font-weight="bold" fill="white">💾 Blob Storage</text>
    <text x="840" y="660" text-anchor="middle" font-size="10" fill="white">Static Files</text>
    
    <rect x="920" y="620" width="120" height="60" rx="8" fill="#0078D4" opacity="0.7" stroke="#005A9F" stroke-width="2"/>
    <text x="980" y="645" text-anchor="middle" font-size="12" font-weight="bold" fill="white">🌐 CDN</text>
    <text x="980" y="660" text-anchor="middle" font-size="10" fill="white">Content Delivery</text>
    
    <rect x="1060" y="620" width="80" height="60" rx="8" fill="#0078D4" opacity="0.7" stroke="#005A9F" stroke-width="2"/>
    <text x="1100" y="645" text-anchor="middle" font-size="12" font-weight="bold" fill="white">🔄 Redis</text>
    <text x="1100" y="660" text-anchor="middle" font-size="10" fill="white">Cache</text>
  </g>
  
  <!-- Connections -->
  <line x1="400" y1="195" x2="450" y2="195" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="425" y="190" text-anchor="middle" font-size="10" fill="#666">Deploy</text>
  
  <line x1="750" y1="195" x2="800" y2="195" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="775" y="190" text-anchor="middle" font-size="10" fill="#666">Deploy</text>
  
  <!-- Technology Stack -->
  <g>
    <rect x="50" y="730" width="1100" height="50" rx="10" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
    <text x="600" y="750" text-anchor="middle" font-size="16" font-weight="bold" fill="#2E7D32">Tecnologías de Despliegue</text>
    
    <text x="80" y="770" font-size="12" fill="#2E7D32">Docker, IIS, Kestrel, Nginx, SQL Server, Azure DevOps, GitHub Actions</text>
    <text x="700" y="770" font-size="12" fill="#2E7D32">HTTPS, SSL/TLS, Load Balancing, Health Checks, Blue-Green Deployment</text>
  </g>
</svg>