    <text x="975" y="305" text-anchor="middle" font-size="14" font-weight="bold" fill="#1565C0">🗄️ SQL Server Cluster</text>
    <text x="975" y="325" text-anchor="middle" font-size="12" fill="#1565C0">High Availability + Backup</text>
    
