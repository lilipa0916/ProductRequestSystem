    <rect x="490" y="340" width="80" height="25" rx="3" fill="#9C27B0" opacity="0.7"/>
    <text x="530" y="356" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Integration Tests</text>
    
    <rect x="580" y="340" width="80" height="25" rx="3" fill="#9C27B0" opacity="0.7"/>
    <text x="620" y="356" text-anchor="middle" font-size="10" font-weight="bold" fill="white">E2E Tests</text>
    
    <rect x="670" y="340" width="50" height="25" rx="3" fill="#9C27B0" opacity="0.7"/>
    <text x="695" y="356" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Load Tests</text>
  </g>
  
  <!-- Production Environment -->
  <g>
    <rect x="800" y="80" width="350" height="300" rx="15" fill="#F44336" opacity="0.1" stroke="#F44336" stroke-width="3"/>
    <text x="975" y="105" text-anchor="middle" font-size="18" font-weight="bold" fill="#C62828">Producción</text>
    
