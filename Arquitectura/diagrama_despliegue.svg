    <text x="1030" y="235" text-anchor="middle" font-size="10" font-weight="bold" fill="white">API</text>
    
    <rect x="1070" y="220" width="50" height="25" rx="3" fill="#FF9800" opacity="0.7"/>
    <text x="1095" y="235" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Blazor</text>
    
